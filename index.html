<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your location" button />
        <img
          src="chevron-down-solid.svg"
          alt="chevron-down"
          class="dsp cityBtn"
        />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="not-found">
        <img src="404.png" />
        <p>Oops! Invalid location :/</p>
      </div>

      <div class="weather-box">
        <img src="" alt="Weather icon" />

        <p class="temperature"></p>
        <p class="description"></p>
      </div>
      <div id="current-date"></div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay"></div>
    <div class="modal">
      <h1 class="city"></h1>
      <div id="current-date"></div>
    </div>
    <div class="cityName">
      <button class="region region1">Andijon</button>
      <button class="region region2">Buxoro</button>
      <button class="region region3">Farg'ona</button>
      <button class="region region4">Jizzax</button>
      <button class="region region5">Xorazm</button>
      <button class="region region6">Namangan</button>
      <button class="region region7">Navoiy</button>
      <button class="region region8">Qashqadaryo</button>
      <button class="region region9">Samarqand</button>
      <button class="region region10">Surxondaryo</button>
      <button class="region region11">Sirdaryo</button>
      <button class="region region12">Toshkent</button>
    </div>

    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <div class="modal"></div>
    <script src="index.js"></script>
  </body>
</html>
